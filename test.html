	<img name="slide"/>
	<!-- <img name="slide" width="400" height="200" /> -->
	<script>
		var i = 0; 			// Start Point
		var images = [];	// Images Array
		var time = 3000;	// Time Between Switch

		// Image List
		images[0] = "https://mirandaleung.com/img/urban/urban_1.jpg";
		images[1] = "https://mirandaleung.com/img/axios/hard-truths_2.png";
		images[2] = "https://mirandaleung.com/img/middle-child/mc_villa_seafood.png";
		images[3] = "https://mirandaleung.com/img/baph/baph_opening3.jpg";

		// Change Image
		function changeImg(){
			document.slide.src = images[i];

			// Check If Index Is Under Max
			if(i < images.length - 1){
			  // Add 1 to Index
			  i++;
			} else {
				// Reset Back To O
				i = 0;
			}

			// Run function every x seconds
			setTimeout("changeImg()", time);
		}

		// Run function when page loads
		window.onload=changeImg;
	</script>
